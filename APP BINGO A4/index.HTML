<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TÃ© Bingo Recreativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-principal: #b72c50;
      --color-fondo: #f6f2e8;
      --color-claro: white;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--color-fondo);
      color: #333;
    }

    header {
      background-color: var(--color-principal);
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 15px;
    }

    .tab-button {
      background-color: var(--color-principal);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #90203e;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .drawn-numbers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .drawn-numbers span {
      background-color: var(--color-principal);
      color: white;
      padding: 16px 20px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      background-color: white;
      border: 2px solid var(--color-principal);
      border-radius: 10px;
      padding: 14px 0;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cell.marked {
      background-color: var(--color-principal);
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--color-principal);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e1d3b;
    }

    /* Overlay Video */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .overlay iframe {
      width: 90%;
      height: 60vh;
      border: none;
      border-radius: 12px;
    }

    .overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--color-principal);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
      .drawn-numbers span {
        font-size: 18px;
        padding: 12px 16px;
      }
      .overlay iframe {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="Morfi Logo">
    <h1>TÃ© Bingo Recreativo</h1>
  </header>

  <div class="tabs" id="tabButtons">
    <!-- Botones de pestaÃ±as -->
  </div>

  <div class="container">
    <div id="drawnNumbers" class="drawn-numbers"></div>
    <div id="bingoGrid" class="grid"></div>
    <div class="buttons">
      <button onclick="createNewTab()">+ Nueva ronda</button>
      <button onclick="showBreak()">BREAK ðŸŽ¬</button>
    </div>
  </div>

  <div class="overlay" id="videoOverlay">
    <button class="close-btn" onclick="hideBreak()">VOLVER</button>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_Xfkb1Hh3Ww?si=a8ptD1IL96UJU1id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <script>
    let rounds = {};
    let currentTab = 'A';
    const maxNumber = 90;

    function createNewTab() {
      const newLabel = String.fromCharCode(65 + Object.keys(rounds).length);
      rounds[newLabel] = [];
      renderTabButtons();
      switchToTab(newLabel);
    }

    function renderTabButtons() {
      const container = document.getElementById('tabButtons');
      container.innerHTML = '';
      Object.keys(rounds).forEach(label => {
        const btn = document.createElement('button');
        btn.textContent = `Ronda ${label}`;
        btn.className = 'tab-button' + (label === currentTab ? ' active' : '');
        btn.onclick = () => switchToTab(label);
        container.appendChild(btn);
      });
    }

    function switchToTab(label) {
      currentTab = label;
      renderTabButtons();
      renderGrid();
      renderDrawnNumbers();
    }

    function renderGrid() {
      const grid = document.getElementById('bingoGrid');
      grid.innerHTML = '';
      for (let i = 0; i <= maxNumber; i++) {
        const num = i.toString().padStart(2, '0');
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        if (rounds[currentTab].includes(num)) {
          cell.classList.add('marked');
        }
        cell.addEventListener('click', () => {
          const index = rounds[currentTab].indexOf(num);
          if (index === -1) {
            rounds[currentTab].push(num);
          } else {
            rounds[currentTab].splice(index, 1);
          }
          renderGrid();
          renderDrawnNumbers();
        });
        grid.appendChild(cell);
      }
    }

    function renderDrawnNumbers() {
      const container = document.getElementById('drawnNumbers');
      container.innerHTML = '';
      rounds[currentTab].forEach(num => {
        const span = document.createElement('span');
        span.textContent = num;
        container.appendChild(span);
      });
    }

    function showBreak() {
      document.getElementById('videoOverlay').style.display = 'flex';
    }

    function hideBreak() {
      const iframe = document.querySelector('#videoOverlay iframe');
      iframe.src = iframe.src;
      document.getElementById('videoOverlay').style.display = 'none';
    }

    // Inicial
    window.onload = () => {
      createNewTab();
    };
  </script>

</body>
</html>
